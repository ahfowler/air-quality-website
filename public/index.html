<body id="page-top">

  <div id="scrolling-background">
    <div id="headline-section-anc" class="anchor"></div>
    <div id="data-section-anc" class="anchor">
      <div id="data-graph-anc" class="anchor"></div>
    </div>

  </div>

  <div id="headline-section" class="typewriter">
    <div id="headline-text">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut <span>aliquip ex
        ea commodo consequat</span>.</div>
    <div class="next-triangle-button"></div>
  </div>

  <div id="data-section" data-aos="zoom-in" data-aos-anchor="#data-section-anc" data-aos-anchor-placement="bottom-left">
    <div class="black-circle">
      <div id="data-graph"></div>
      <div id="viewer" class="d-none">
        <h2>Viewer</h2>
        <div class="row">
          <div class="col">
            <h5>Return Channel</h5>
            <div class="video-container"><video class="local-view" autoplay playsinline controls muted /></div>
          </div>
          <div class="col">
            <h5>From Master</h5>
            <div class="video-container"><video class="remote-view" autoplay playsinline controls /></div>
          </div>
        </div>
        <div class="row datachannel">
          <div class="col">
            <div class="form-group">
              <textarea type="text" class="form-control local-message" placeholder="DataChannel Message"> </textarea>
            </div>
          </div>
          <div class="col">
            <div class="card bg-light mb-3">
              <pre class="remote-message card-body text-monospace preserve-whitespace"></pre>
            </div>
          </div>
        </div>
        <div>
          <span class="send-message datachannel" class="d-none">
            <button type="button" class="btn btn-primary">Send DataChannel Message</button>
          </span>
          <button id="stop-viewer-button" type="button" class="btn btn-primary">Stop Viewer</button>
        </div>
      </div>
    </div>
  </div>
