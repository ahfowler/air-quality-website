<body id="page-top">

            <div id="nav-icon4">
                <span></span>

            </div>
        </div>

        <div id="side-menu-contents">
            <div id="white-container">

                <div id="museum-links">
                    <div id="smca-nav-link" class="museum-link">Scottsdale Museum of Contemporary Art</div>

    <!-- Custom scripts for this template -->
    <script src="js/index.js"></script>
    <script>
        let menuOpen = true;

        $(document).ready(function () {
            $('#nav-icon1,#nav-icon2,#nav-icon3,#nav-icon4').click(function () {
                $(this).toggleClass('open');
                if (!menuOpen) {
                    $("#side-menu-contents").animate({ opacity: "0" }, 500);
                    $("#white-container").animate({ right: "-50vw" }, 500);
                    menuOpen = true;
                } else {
                    $("#side-menu-contents").animate({ opacity: "100%" }, 500);
                    $("#white-container").animate({ right: "0" }, 500);
                    menuOpen = false;
                }
            });
        });
    </script>

</body>
